language: python
python:
  - '3.6'
  - '3.7-dev'

matrix:
  allow_failures:
  - python: "3.7-dev"

cache: pip

install: 'pip install -r requirements.txt'

script:
- flake8 democracy
- pytest --cov=. democracy/tests

addons:
  postgresql: '9.6'
  apt:
    packages:
      postgresql-9.6-postgis-2.3

after_success: codecov

notifications:
  slack:
    secure: 
